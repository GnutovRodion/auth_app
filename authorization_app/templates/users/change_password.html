{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Изменить пароль{% endblock %}

{% block content %}
<h1>Изменить пароль</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Изменить пароль</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
