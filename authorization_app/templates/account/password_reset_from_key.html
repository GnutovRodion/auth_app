{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Новый пароль{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Установить новый пароль</h2>
        {% if token_fail %}
            <p class="text-danger">Ссылка недействительна или истекла.</p>
        {% else %}
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Установить пароль</button>
            </form>
        {% endif %}
    </div>
</div>
{% endblock %}
