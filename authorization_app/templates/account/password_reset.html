{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Сброс Пароля{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Сбросить пароль</h2>
        <p>Введите ваш email, и мы отправим Вам инструкции по сбросу пароля.</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</div>
{% endblock %}
